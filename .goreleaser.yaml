# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
version: 2
builds:
  - main: cmd/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    goarm:
      - 6
      - 7
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
release:
  extra_files:
    - glob: output/install.yaml
checksum:
  name_template: 'checksums.txt'
  extra_files:
    - glob: output/install.yaml
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers_v2:
  - images:
      - "{{ .Env.REGISTRY }}/skarlso/crd-bootstrap-controller"
    tags:
      - "{{ .Tag }}"
    dockerfile: "{{ .Env.DOCKERFILE }}"
