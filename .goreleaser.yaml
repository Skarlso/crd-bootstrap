# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
builds:
  - main: cmd/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    goarm:
      - 6
      - 7
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
release:
  extra_files:
    - glob: output/install.yaml
checksum:
  name_template: 'checksums.txt'
  extra_files:
    - glob: output/install.yaml
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
# for more information on what this target does: https://goreleaser.com/errors/docker-build/
dockers:
  - id: linux-build-amd64
    image_templates:
    - "{{ .Env.REGISTRY }}/skarlso/crd-bootstrap-controller:{{ .Tag }}-linux-amd64"
    # GOOS of the built binary that should be used.
    goos: linux
    # GOARCH of the built binary that should be used.
    goarch: amd64
    dockerfile: "{{ .Env.DOCKERFILE }}"
    use: buildx
    build_flag_templates:
    - "--platform=linux/amd64"
  - id: linux-build-arm64
    image_templates:
    - "{{ .Env.REGISTRY }}/skarlso/crd-bootstrap-controller:{{ .Tag }}-linux-arm64"
    # GOOS of the built binary that should be used.
    goos: linux
    # GOARCH of the built binary that should be used.
    goarch: arm64
    dockerfile: "{{ .Env.DOCKERFILE }}"
    use: buildx
    build_flag_templates:
    - "--platform=linux/arm64"
  - id: darwin-build-amd64
    image_templates:
    - "{{ .Env.REGISTRY }}/skarlso/crd-bootstrap-controller:{{ .Tag }}-darwin-amd64"
    # GOOS of the built binary that should be used.
    goos: darwin
    # GOARCH of the built binary that should be used.
    goarch: amd64
    dockerfile: "{{ .Env.DOCKERFILE }}"
    use: buildx
    build_flag_templates:
    - "--platform=darwin/amd64"
  - id: darwin-build-arm64
    image_templates:
    - "{{ .Env.REGISTRY }}/skarlso/crd-bootstrap-controller:{{ .Tag }}-darwin-arm64"
    # GOOS of the built binary that should be used.
    goos: darwin
    # GOARCH of the built binary that should be used.
    goarch: arm64
    dockerfile: "{{ .Env.DOCKERFILE }}"
    use: buildx
    build_flag_templates:
    - "--platform=darwin/arm64"
docker_manifests:
  - name_template: "{{ .Env.REGISTRY }}/skarlso/crd-bootstrap-controller:{{ .Tag }}"
    image_templates:
      - "{{ .Env.REGISTRY }}/skarlso/crd-bootstrap-controller:{{ .Tag }}-linux-amd64"
      - "{{ .Env.REGISTRY }}/skarlso/crd-bootstrap-controller:{{ .Tag }}-darwin-amd64"
      - "{{ .Env.REGISTRY }}/skarlso/crd-bootstrap-controller:{{ .Tag }}-linux-arm64"
      - "{{ .Env.REGISTRY }}/skarlso/crd-bootstrap-controller:{{ .Tag }}-darwin-arm64"